<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 300px;
        }
        .btn span{
            background-color: #ccc;
            padding: 5px;
            width: 100px;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn span.active{
            background-color: #fff;
            border: 1px solid #000;
        }
    </style>
</head>
    
<body>
    <div class="btn">
        <span>공지사항</span>
        <span>갤러리</span>
    </div>


    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/custom6.js"></script>
</body>
</html>
